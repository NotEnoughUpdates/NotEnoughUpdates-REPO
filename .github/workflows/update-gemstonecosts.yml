name: Update Gemstone Slot Unlock Costs Data

on:
  push:
    branches:
      - master

jobs:
  update-data:
    runs-on: ubuntu-latest

    if: ${{ github.repository_id == '247692460' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Python script
        run: python .github/scripts/updateGemstoneCosts.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add constants/gemstonecosts.json
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update gemstone slot unlock costs data from Hypixel API"
          git push --force origin HEAD:bot/gemstonecosts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: bot/gemstonecosts
          base: master
          title: "Automated Update of Gemstone Slot Unlock Costs Data"
          body: "This pull request contains the latest gemstone slot unlock costs data sourced from the Hypixel API."
          labels: "automated update"